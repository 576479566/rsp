<title>MWS Admin - Form Layouts</title>

</head>

<body>

    <div id="mws-wrapper">
		<div class="container" style="width: 100%">
			<div class="mws-panel grid_8">
				<div class="mws-panel-header">
					<span class="mws-i-24 i-list"></span>
				</div>
				<div class="mws-panel-body">
					<form class="mws-form" id="subCategoryForm">
						<div class="mws-form-inline">
							<div class="mws-form-row">
								<label>名称</label>
								<div class="mws-form-item large">
									<input type="text" name="name" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>Dropdown List</label>
								<div class="mws-form-item small">
									<select name="categoryId">
										<option>Option 1</option>
										<option value="1">Option 3</option>
										<option value="2">Option 4</option>
										<option value="3">Option 5</option>
									</select>
								</div>
							</div>
							<div class="mws-form-row">
								<label>param key</label>
								<div class="mws-form-item large">
									<input type="text" name="paramKey" class="mws-textinput" />
								</div>
							</div>
						</div>
						<div class="mws-button-row">
							<button type="button" onclick="submitSubCategoryForm()" class="mws-button green">Submit</button>
						</div>
					</form>
				</div>
			</div>

		</div>
    </div>


</body>
