<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>机构列表</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" >
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
<!--banner-->

<script type="text/javascript" th:src="@{/js/jquery-1.7.1.min.js}" ></script>
</head>

<body>
<!--top-->
<div class="projectd_f">
	<div class="projectd_f_in">
    	<a th:href="@{'/form/'+${type}}" href="" class="fa fa-chevron-left"></a>
        匹配结果
    </div>
</div>

<!--2占固定定位的块-->
<div class="occupy_f2"></div>


<div th:each="org:${orgs}">
	<!--推广标标题-->
	<div class="novice_f">
		<div class="novice_f_in" th:switch="${type}">
	    	<!-- <img src="images/tuigpng.png"/> -->
	        <h2 th:case="'bd'">保单</h2>
	        <h2 th:case="'gjj'">公积金</h2>
	        <h2 th:case="'ajf'">按揭房</h2>
	    </div>
	</div>
	<!--推广标-->
	<div class="novice_zs_f">
		<div class="novice_zs_f_in">
	    <!--left-->
	        <div class="novice_zs_f_in_l" style="background:url(images/013b1ec6df24.png) no-repeat center; background-size:cover;">
	        	<!--top-->
	            <div class="novice_zs_f_in_l_top">
					<img src="images/biao5.png"/> 
	            	<span th:text="${org.name}">保单</span>
	            </div>
	            <!--bottom-->
	            <div class="novice_zs_f_in_l_bottom">
	            	<ul>
	                	<li class="mark1_f" style="width:33%">
	                    	<em>
		                    	<span th:text="${org.interestRateMin}"></span>
		                    	<span th:text=" ${(org.interestRateMax == '' || org.interestRateMax==null)? '' : ('-'+org.interestRateMax)}"></span>
		                    	%
	                    	</em>
	                        <p>利率</p>
	                    </li>
	                    <li class="mark2_f" style="width:33%">
	                    	<em><span th:text="${org.term}"></span><font>个月</font></em>
	                        <p>期限</p>
	                    </li>
	                    <li class="mark3_f" style="width:33%">
	                    	<em>
	                    		<font>￥</font>
	                    		<span th:text="${org.limitMin}"></span>
	                    		<span th:text=" ${(org.limitMax == '' || org.limitMax==null)? '' : ('-'+org.limitMax)}"></span>
	                    		<font>万</font>
	                    	</em>
	                        <p>额度</p>
	                    </li>
	                </ul>
	            </div>
	
				<div class="notice-info">
					<p th:text="${org.strengths}"></p>
				</div>
	        </div>
	    <!--right-->
	    	<a th:href="@{'/details/'+${org.id}}">
					<div class="novice_zs_f_in_r">
	        	<span>查看详情</span>
	        </div>
				</a>
	    </div>
	</div>
</div>
</body>


</html>
