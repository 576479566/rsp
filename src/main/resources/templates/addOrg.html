<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Required Stylesheets -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/text.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/fonts/ptsans/stylesheet.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/fluid.css" media="screen" />

	<link rel="stylesheet" type="text/css" href="../css/mws.style.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/icons/icons.css" media="screen" />

	<!-- JavaScript Plugins -->

	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../plugins/layer-v3.1.1/layer/layer.js"></script>

	<script type="text/javascript" src="../js/orgEdit.js"></script>

<title>MWS Admin - Form Layouts</title>

</head>

<body>

    <div id="mws-wrapper">
		<div class="container" style="width: 100%">
			<div class="mws-panel grid_8">
				<div class="mws-panel-header">
					<span class="mws-i-24 i-list"></span>
				</div>
				<div class="mws-panel-body">
					<form class="mws-form" id="orgForm">
						<div class="mws-form-inline">
							<input type="hidden" name="id" id="id" th:value="${org.id}"/>
							<div class="mws-form-row">
								<label>名称</label>
								<div class="mws-form-item large">
									<input type="text" name="name" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>额度</label>
								<div class="mws-form-item large">
									<input type="text" name="limit" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>期限</label>
								<div class="mws-form-item large">
									<input type="text" name="term" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>利率</label>
								<div class="mws-form-item large">
									<input type="text" name="interestRate" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>申请条件</label>
								<div class="mws-form-item large">
									<input type="text" name="requirements" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>申请材料</label>
								<div class="mws-form-item large">
									<input type="text" name="material" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>logo</label>
								<div class="mws-form-item large">
									<input type="text" name="logo" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>描述</label>
								<div class="mws-form-item large">
									<input type="text" name="desc" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>联系人</label>
								<div class="mws-form-item large">
									<input type="text" name="contacts" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>联系电话</label>
								<div class="mws-form-item large">
									<input type="text" name="phone" class="mws-textinput" />
								</div>
							</div>
							<div class="mws-form-row">
								<label>优势</label>
								<div class="mws-form-item large">
									<input type="text" name="strengths" class="mws-textinput" />
								</div>
							</div>
						</div>
						<div class="mws-button-row">
							<button type="button" onclick="submitOrgForm()" class="mws-button green">Submit</button>
						</div>
					</form>
				</div>
			</div>

		</div>
    </div>


</body>
</html>
